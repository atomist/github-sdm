subscription OnAnyPendingStatus {
  Status(state: pending) {
    commit {
      sha
      message
      statuses {
        context
        description
        state
      }
      repo {
        owner
        name
        channels {
          name
          id
        }
        org {
          chatTeam {
            id
          }
        }
        defaultBranch
      }
      pushes {
        branch
        after {
          sha
        }
        before {
          sha
        }
      }
    }
    state
    targetUrl
    context
    description
  }
}
